<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Productivity Assistant</h1>

        <div class="chatbox">
            <form method="POST">
                <input type="text" name="user_input" placeholder="Tell me your task..." required autofocus>
                <input type="time" name="time" value="12:00" required> 
                <button type="submit">Send</button>
            </form>

            {% if response %}
            <div class="response">
                {{ response }}
            </div>
            {% endif %}
        </div>

        <div class="calendar">
            <h2>{{ today.strftime('%B %Y') }}</h2>
            <div class="calendar-grid">
                {% for day in month_days %}
                    <div class="calendar-day {% if day.date() == today %}today{% endif %}">
                        <div class="day-number">{{ day.day }}</div>
                        <div class="task-list">
                            {% if tasks.get(day.date()) %}
                                {% for task in tasks[day.date()] %}
                                    <div class="task">{{ task }}</div>
                                {% endfor %}
                            {% else %}
                                <div class="no-task">No tasks</div>
                            {% endif %}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>
</html>
